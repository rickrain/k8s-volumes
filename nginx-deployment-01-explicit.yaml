apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.14.2
        volumeMounts:
          - name: html
            mountPath: /usr/share/nginx/html
            readOnly: true
        ports:
        - containerPort: 80
      volumes:
      - name: html
        emptyDir: {}
